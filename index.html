<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionando...</title>
    <meta http-equiv="refresh" content="5; URL='login.html'" />
    <link rel="stylesheet" href="site.css">
    <style>
        @font-face {
            font-family: 'Terraria';
            src: url('font/Terraria.ttf') format('truetype'); /* Ajuste o caminho conforme necess√°rio */
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #282c34;
            color: #61dafb;
            font-family: 'Terraria', sans-serif;
            position: relative;
            overflow: hidden;
        }

        .message {
            text-align: center;
            font-size: 2rem;
            animation: fadeIn 2s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.7;
            animation: move 4s infinite alternate;
        }

        @keyframes move {
            0% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(100px, -100px);
            }
            100% {
                transform: translate(0, 0);
            }
        }

        /* Cores e tamanhos diferentes para as formas */
        .circle1 {
            width: 100px;
            height: 100px;
            background-color: rgba(255, 0, 0, 0.5);
            top: 10%;
            left: 10%;
        }

        .circle2 {
            width: 150px;
            height: 150px;
            background-color: rgba(0, 255, 0, 0.5);
            top: 20%;
            right: 15%;
            animation-delay: 1s;
        }

        .circle3 {
            width: 200px;
            height: 200px;
            background-color: rgba(0, 0, 255, 0.5);
            bottom: 15%;
            left: 20%;
            animation-delay: 2s;
        }

        .circle4 {
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 0, 0.5);
            bottom: 10%;
            right: 20%;
            animation-delay: 3s;
        }
    </style>
</head>
<body>
    <div class="message">Redirecionando para o Login...</div>
    <div class="shape circle1"></div>
    <div class="shape circle2"></div>
    <div class="shape circle3"></div>
    <div class="shape circle4"></div>
</body>
</html>
