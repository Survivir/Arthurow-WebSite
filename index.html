<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionando...</title>
    <link rel="preload" href="font/ANDYB.TTF" as="font" type="font/ttf" crossorigin="anonymous">
    <style>
        @import url('font/ANDYB.TTF');

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            font-family: 'ANDYB', sans-serif; /* Usando a fonte do Terraria */
            color: #ffffff;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            animation: fadeIn 2s ease-in-out;
        }

        .shapes {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            height: 200px;
        }

        .shape {
            margin: 0 20px;
            animation: moveUp 2s infinite alternate;
        }

        .circle {
            width: 80px;
            height: 80px;
            background-color: #61dafb;
            border-radius: 50%;
            animation-delay: 0s;
        }

        .square {
            width: 80px;
            height: 80px;
            background-color: #ff61b9;
            animation-delay: 0.2s;
        }

        .triangle {
            width: 0;
            height: 0;
            border-left: 40px solid transparent;
            border-right: 40px solid transparent;
            border-bottom: 80px solid #4caf50;
            animation-delay: 0.4s;
        }

        /* Animações */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes moveUp {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-20px);
            }
        }
    </style>
    <script>
        setTimeout(() => {
            window.location.href = "site.html"; // Redireciona após 5 segundos
        }, 5000);
    </script>
</head>
<body>
    <div class="container">
        <h1>Redirecionando...</h1>
        <div class="shapes">
            <div class="shape circle"></div>
            <div class="shape square"></div>
            <div class="shape triangle"></div>
        </div>
    </div>
</body>
</html>
